<h2>Post Api</h2>
    <form (ngSubmit)="submitForm()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="postData.title" name="title" required />
      <br />
      <label for="body">Body:</label>
      <textarea id="body" [(ngModel)]="postData.body" name="body" required></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
